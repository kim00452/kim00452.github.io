<!DOCTYPE html>
<!-- this is the header -->
	<head>
		<meta charset="utf-8">
		<meta description="form" content="email-form">
		<meta name="author" content="Taeun-Citrine-Kim">
		<title>This is a form</title>
	</head>
	<!-- this is end of header -->
	<!-- this is the body -->
	<body>
			<h1>Behold, a form</h1>
			<form action="somepage.php" method="get">

				<div id="fn-container" class="form-elm">
					<label for="first-name">First name</label>
					<input type="text" name="first-name" id="first-name" placeholder="First name" required>
				</div>

				<div id="ln-container" class="form-elm">
					<label for="last-name">Last name</label>
					<input type="text" name="last-name" id="last-name" placeholder="Last name" required>
				</div>

				<div id="email-container" class="form-elm">
					<label for="email">Email ID</label>
					<input type="email" name="email" id="email" placeholder="abcd0123@algonquinlive.com" required>
				</div>

				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" placeholder="password" required>
				</div>

				<div id="intro-container" class="form-elm">
					<label for="summary">Introductory text:</label><br>
					<textarea name="summary" id="summary" cols="63" rows="5" placeholder="type your introduction here"></textarea>
				</div>

				<div>
					<label for="birthday">Date of Birth</label>
					<input type="date" name="birthday" id="birthday">
				</div>

				<div>
					<label for="mobile-number">Mobile Number</label>
					<input id="mobile-number" type="tel">
				</div>

				<div>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</div>
			</form>
		</body>
