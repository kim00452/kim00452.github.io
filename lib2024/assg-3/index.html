<!DOCTYPE html>
<html lang="en-ca">
<!-- this is the header -->
<head>
  <meta charset="utf-8">
  <meta description="form" content="email_form">
  <meta name="Author" content="Taeun_Citrine_Kim">
  <title>Form</title>
</head>
<!-- this is end of header -->
<!-- this is the body -->
<body>
  <main>
  	<h1>Submission form</h1>
  	<form>
  	  <fieldset>
  	    <legend>Submission form</legend>
  	    	<label for="first-name">First name</label>
  	    	<input id="first-name" type="text" placeholder="First Name">
  	    	<label for="last-name">Last name</label>
  	    	<input id="last-name" type="text" placeholder="Last Name">
  	    	
  	    	<div>
  	    	  <label for="email">Email ID</label>
  	    	  <input id="email" type="email" placeholder="abcd@algonquinlive.com">
  	    	  <label for="password">Password</label>
  	    	  <input id="password" type="password" placeholder="password">
  	    	</div>

  	    	<div>
  	    	  <label for="introductory-text">Introductory text</label>
  	    	  <div>
  	    	  <textarea name="" id="introductory-text" cols="63" rows="5" placeholder="type your introduction here"></textarea>
  	    	  </div>
  	    	</div>

  	    	<div>
  	    	  <label for="birthday">Date of Birth</label>
  	    	  <input id="birthday" type="date">
  	    	</div>

  	    	<div>
  	    	  <label for="mobile-number">Mobile Number</label>
  	    	  <input id="mobile-number" type="tel">
  	    	</div>
  	  </fieldset>
  	</form>
  </main>
</body>
<!-- this is the end of body-->
